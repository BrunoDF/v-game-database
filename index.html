<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS</title>

  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <input type="text" @input="changeMessage" />
    <p v-once>{{ message }}<p>
    <p>{{ greeting() }}<p>
    <a :href="url">Universidade redspark</a>
  </div>

  <script>
    new Vue({
      el: '#app',
      data:{
        message: 'Come√ßando com VueJS!',
        url: 'http://dmz.redspark.io/universidade'
      },
      methods: {
        changeMessage: function(event) {
          this.message = event.target.value
        },
        greeting: function() {
          return this.message
        }
      }
    })
  </script>
</body>
</html>

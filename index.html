<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS</title>

  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app" @mousemove="logCoordinates">
    <input type="text" @input="changeMessage" @keyup.enter.space="showAlert"/>
    <p v-once>{{ message }}<p>
    <p>{{ greeting() }}<p>
    <a :href="url">Universidade redspark</a>
    <span v-html="html"></span>
    <span>Coordenadas: [X]={{ coordinates.x }} / Y={{ coordinates.y }}</span>
  </div>

  <script>
    new Vue({
      el: '#app',
      data:{
        message: 'Come√ßando com VueJS!',
        url: 'http://dmz.redspark.io/universidade',
        html: '<p>Acesse agora!</p>',
        coordinates: {
          x: 0,
          y: 0
        }
      },
      methods: {
        showAlert: function() {
          alert('Teste')
        },
        logCoordinates: function(event) {
          this.coordinates.x = event.clientX
          this.coordinates.y = event.clientY
        },
        changeMessage: function(event) {
          this.message = event.target.value
        },
        greeting: function() {
          return this.message
        }
      }
    })
  </script>
</body>
</html>
